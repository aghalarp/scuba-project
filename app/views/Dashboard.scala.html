@(page: String, isLoggedIn: Boolean, isAdmin: Boolean, userInfo: UserInfo, diveTableList: List[DiveTable])

@Main(page, isLoggedIn, isAdmin, userInfo) {

  <div class="container">
    <h1>Your Dive History</h1>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Dive Plan Link</th>
        </tr>
      </thead>

      <tbody>
        @for(diveTable <- diveTableList) {
          <tr>
            <td>
              @diveTable.getDate
            </td>
            <td>
              @diveTable.getLocation
            </td>
            <td>
              <a href="@routes.Application.getDivePlan(diveTable.getEventID())" class="btn btn-primary">View Dive Plan</a>
            </td>
          </tr>
        }

      </tbody>
    </table>
  </div>
}
